          else:
            - alias: Check if update is still available
              if:
                - condition: template
                  value_template: "{{ states(callback_entity_id) == 'off' }}"
              then:
                - stop: "Already up to date"
              else:
                - alias: Skip the update
                  action: update.skip
                  target:
                    entity_id: "{{ callback_entity_id }}"

